<div class="container">
  <div  *ngIf="getStatusLogin(); else elseBlock">
    <div class="alert alert-success" role="alert">
      {{getMessage()}}
    </div>

    <div class="list-group">
        <a class="list-group-item" routerLink="/admin/database">Редактировать каталог</a>
        <a class="list-group-item" routerLink="/admin/database">Редактировать заказы</a>
        <a class="list-group-item" routerLink="/admin/database">Редактировать пользователей</a>
    </div>
    <hr class="my-3">
    <button (click)="logout()" type="submit" class="btn btn-primary" style="cursor: pointer">Выйти</button>
  </div>



  <ng-template #elseBlock>
    <div class="alert alert-danger" role="alert">
      {{getMessage()}}
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="inputName" class="form-control" placeholder="Имя пользователя">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="inputPassword" (keyup.enter)="login()" class="form-control"
             placeholder="Пароль">
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary" style="cursor: pointer">Войти</button>
  </ng-template>


</div>
